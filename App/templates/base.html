<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="index,follow">
        <meta name="google-site-verification" content="">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>TUM GURÃš</title>

        <!-- Favicons
		================================================== -->
        <link rel="shortcut icon" href="https://www.superagencia.com.ar/clientes/tumguru/v2/fav.png">

        <!-- Fonts
            ================================================== -->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'css/all.css.' %}"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com/">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
        <link href="{% static 'css/css2.css.' %}" rel="stylesheet">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Material Design Bootstrap -->


        <!--Stylesheet-->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <style>
            .option {
                display: inline-block;
                padding: 10px 20px;
                background-color: #f0f0f0;
                margin: 5px;
                cursor: pointer;
                border-radius: 5px;
            }

            .option:hover {
                background-color: #d9d9d9;
            }

            .option.selected {
                background-color: #7f4399;
                color: white;
            }
        </style>
    </head>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type='text/javascript' src="{% static 'js/scripts.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/servicios.js' %}"></script>
    <script type='text/javascript' src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type='text/javascript' src="{% static 'js/script.js' %}"></script>

    {% block head %}

    {% endblock %}
</head>

<body>

    {% block content %}
    {% endblock %}

    <!-- partial -->
	<script type='text/javascript' src="{% static 'js/jquery.min.js'%}"></script>
	<script type='text/javascript' src="{% static 'js/jquery.min.map.js'%}"></script>
	<script type='text/javascript' src="{% static 'js/jquery.easing.min.js'%}"></script>
	<script type='text/javascript' src="{% static 'js/bootstrap.bundle.min.js'%}"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script type='text/javascript' src="{% static 'js/script.js'%}"></script>

	<script>
		const options = document.querySelectorAll('.option');

		options.forEach(option => {
			option.addEventListener('click', () => {
				options.forEach(o => o.classList.remove('selected'));
				option.classList.add('selected');
			});
		});
	</script>


</body>

</html>
